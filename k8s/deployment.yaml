apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-command-service
  labels:
    app: todo-command-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-command-service
  template:
    metadata:
      labels:
        app: todo-command-service
    spec:
      containers:
      - name: todo-command-service
        image: todo-command-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_RABBITMQ_HOST
          value: "rabbitmq-service"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-query-worker
  labels:
    app: todo-query-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-query-worker
  template:
    metadata:
      labels:
        app: todo-query-worker
    spec:
      containers:
      - name: todo-query-worker
        image: todo-query-worker:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: SPRING_RABBITMQ_HOST
          value: "rabbitmq-service"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres-service:5432/tododb"
        - name: SPRING_DATA_REDIS_HOST
          value: "redis-service"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"